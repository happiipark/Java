<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Hello JavaScript!!");
        var radius = 10;
        // let pi = 3.141592;
        /* Java Version 6이후는 
        var, let 둘다 임의 변수 형태로 선언하여 사용 가능 */
        const pi = 3.1415926;   // Java의 final과 같음

        document.write(2*radius*pi);

        alert("Bye JavaScript!!");

    </script>
</head>
