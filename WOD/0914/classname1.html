<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        

        window.onload = function () {
            //1. article의 내용 ul에 출력
            let getArticle = document.getElementsByClassName('article');
            let setUl = document.getElementsByTagName('ul')[0];
            let lis = '';
            for (let art of getArticle) {
                lis += `<li>${art.innerHTML}</li>`;
                

            }
            setUl.innerHTML = lis;

            //2. long 글 p 태그레 출력
            let long = document.getElementsByClassName('long')[0];
            let p = document.getElementsByTagName('p')[0];
            p.innerHTML = long.innerHTML;

        }
    </script>
</head>

<body>
    <form action="">
        <div class="article">글</div>
        <div class="long article">내용이 긴 글</div>
    </form>
    <ul>

    </ul>
    <p>

    </p>
</body>

</html>
