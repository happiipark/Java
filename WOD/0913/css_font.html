<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {font-size: 32px;} /* 2em = 32px = h1 사이즈와 같음 */
        .b {font-size: 2em;} 
        .c {font-size: large;} /* 일반 폰트 사이즈 = 16px */
        .d {font-size: small;}
        .e {font-size: 16px;}
        .font_arial {font-family: 'XXX', Arial;}
        .font_roman {font-family: 'Times New Roman';}
        .font_big{font-size:2em;}
        .font_italic {font-style: italic;}
        .font_bold {font-weight: bold;}
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p class="a">Lorem ipsum > 32px</p>
    <p class="b">Lorem ipsum > 2em</p>
    <p class="c">Lorem ipsum > large</p>
    <p class="e">Lorem ipsum > 16px</p>
    <p>Lorem ipsum > nomall</p>
    <p class="d">Lorem ipsum > small</p>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman font_bold">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor sit amet</p>

</body>
</html>
