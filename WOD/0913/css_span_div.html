<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
            /* 인라인 타입으로 지정해줘서 width, height가 안 먹힘 */
            /*  inline-block : 배치를 옆으로 하나 사이즈의 값을 지정 가능하다*/
            /* float: left : 는 자기 주변의 블럭이 옆으로 오게 설정 */
        }

        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    
    <!--  -->
</body>
</html>
