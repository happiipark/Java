<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            let maxcount = 100;
            let curcount = 20;
            let appendDocument = function () {

                for (let i = 0; i < 20; i++) {
                    $('<h1>Infinity Scroll</h1>').appendTo('body')
                }
            }
            appendDocument();

            $(window).scroll(function () {

                // scrollTop() : 스크롤 위치에 따라 변하는 값
                //             : 맨 위에서 0으로 시작하여 맨 아래 도달시 스크롤 길이 max 값을 가짐
                // $(window).height(); : 보여지는 창의 높이 길이
                // $(document).height() : html 문서의 높이길이
                //                      : 보여지는 창의 높이 길이보다 문서의 길이가 길다면 스크롤이 생김
                let scrollHeight = $(window).scrollTop() + $(window).height();
                let documentHeight = $(document).height();
                if (scrollHeight == documentHeight && curcount < maxcount) {
                    appendDocument();
                    curcount += 20;
                }
            })
        })
    </script>
</head>

<body>

</body>

</html>
