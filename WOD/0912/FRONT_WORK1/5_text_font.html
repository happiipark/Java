<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_text_font.html</title>
</head>
<body>
    Lorem ipsum dolor sit amet<br>
    <i>Lorem ipsum dolor sit amet </i><br> <!-- 글자 눕히기?? -->
    <b>Lorem ipsum dolor sit amet</b><br> <!-- 글자  볼드체(굵은 글자)-->
    <small>Lorem ipsum dolor sit amet</small><br> <!-- 글자 작게 -->
    <ins>Lorem ipsum dolor sit amet</ins><br> <!-- 글자 밑줄 -->
    <del>Lorem ipsum dolor sit amet</del> <br><!-- 글자 취소줄 -->
    CO<sub>2</sub> <!-- CO2 화학 분자식 처럼 숫자가 아래 작게 붙음 -->
    10<sub>2</sub><br>
    <h1>Lorem ipsum dolor sit amet</h1> <!-- h태그는 기본적으로 볼드체 -->
</body>
</html>
