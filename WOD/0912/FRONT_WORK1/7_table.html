<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_table.html</title>
</head>
<body>
    <table border = "1">
        <thead> <!-- 테이블 헤드 -->
            <tr> <!-- table row 의 약자로 테이블의 가로줄 생성 -->
                <th></th> <!-- table head의 약자로 표의 제목 -->
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody> <!-- 테이블 바디,생략이 가능하지만 헷갈릴 수 있으니 생략 하지말고 같이 작성 -->
            <tr> 
                <td>1교시</td> <!-- table data의 약자로 테이블 셀의 값 -->
                <td>영어</td> 
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
