<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "test.html"> <!-- 백엔드와 연동에 사용? / 특정 페이지로 데이터를 넘겨줄때 form 태그 사용-->
        <!-- action 을 사용해 입력한 값을 test.thml 페이지에 전달 하겠다라는 의미 -->
        <!-- input name을 사용해서 원하는 값을 정확하게 전달 가능할듯? -->
        <input type = "text" name = "id"><br>  <!-- 글 입력시 입력 한 글 표시 -->
        <input type = "password" name = "pass"><br> <!-- 입력시 자동으로 암호화 표시 -->
        <input type = "file" name = "file"><br>
        <input type = "checkbox" name = "hobby" value = "book"> 독서 
        <input type = "checkbox" name = "hoby" value = "music">음악감상<br>
        <!-- 체크박스는 동일한 이름으로 여러개의 값을 가져올 수 있다 -->
        <input type = "radio" name="gender" value ="male">남 
        <input type = "radio" name = "gender" value="female"> 여<br>
        <!-- radio 에서 같은 이름으로 name 을 부여하면 하나만 선택 가능 -->
        <input type = "button" value = "버튼"><br>
        <input type = "submit" value = "로그인"><br> <!-- default value 는 제출 -->
        <input type = "reset" value = "다시"><br> <!-- 폼 태크 전부 초기화 -->
        <input type = "image" src = "https://placehold.it/100x100"><br><!-- 사진 클릭이 가능함 -->

    </form>
    
</body>
</html>
