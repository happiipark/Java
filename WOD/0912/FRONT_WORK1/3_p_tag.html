<!DOCTYPE html>

<head>

</head>
<body>
    <h1>뉴스 &nbsp;&nbsp;&nbsp;&nbsp; 타임라인(제목)</h1>  <!-- &nbsp 1개당 1칸 띄어쓰기 --> 
    <hr>   <!-- 밑줄 넣는 명령어 --> 
    <h2>부제목1</h2>
    <p>---------- 내용1 ------<br>
        ----</p>     <!-- <br> : 줄 변경 명령어  --> 
    <hr>   <!-- 밑줄 넣는 명령어 --> 
    <h2>부제목2</h2>
    <p>---------- 내용2 ----------</p>
    <hr>   <!-- 밑줄 넣는 명령어 --> 

</body>
</html>
