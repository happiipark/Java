<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header > h1{color:red;}
        #section > h1{color:orange;}
        table > tbody > tr > th {color:red;}
        /* 테이블에 스타일 설정시 tbody(자동생략) 꼭 잊지 말자!!  */
        /* > : 바로 자식만을 의미 , ' ' : 스페이스는 후손을 의미 */
    </style>
</head>
<body>
    
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    
    <div id="section">
        <h1 class="title">Loerm ipsum</h1>
        <p>Lorem ipsum sit amet, consectetur adipsiscing elit.</p>
    </div>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>서울시 금천수 호서대벤처타워</td>
        </tr>
    </table>
</body>
</html>
