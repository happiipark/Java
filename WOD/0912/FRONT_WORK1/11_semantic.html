<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> <!-- 시멘틱 태그 검색엔진에 걸리지기 쉬움 검색 당하는 정보로 사용당하기 쉽다? -->
        <!--  -->
        <h1>HTML5 기번</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">메뉴 - 1</a></li>
            <li><a href="#">메뉴 - 2</a></li>
            <li><a href="#">메뉴 - 3</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h1>Lorem ipsun dolor sit amet</h1>
            <p style="color: red;" title="Lorem description">Lorem ipsun dolor sit ametLorem ipsun dolor sit ametLorem ipsun dolor sit amet</p>
            <!-- title 마우스 커서가 해당 글 위에 있을경우 타이틀 값이 보여짐 ex) 툴팁 -->
        </article>
        <article>
            <h1>Lorem ipsun dolor sit amet</h1>
            <blockquote>Lorem ipsun dolor sit amet <q>Lorem ipsun dolor sit amet</q>Lorem ipsun dolor sit amet</blockquote>
            <!-- blockquote 들여쓰기됨 -->
            <!-- <q></q> 태그 사용시 사이에 있는 문자 양 끝에 "" 붙여줌  -->
            <!-- <p>Lorem ipsun dolor sit ametLorem ipsun dolor sit ametLorem ipsun dolor sit amet</p> -->
        </article>
    </section>
    <footer><address>서울특별시 금천구 호서대벤처타워</address></footer>
    <!-- <address> 홈페이지의 마지막인 저작권 표시라던지, 주소에 대한 내용은 일반 글씨태그가 아닌 address 주소태그 
        기울어진 글씨체가 싫다면 
        <style>
        address {font-style: normal;}
        </style>
     설정하여 기본 글씨 모양으로 변경 가능-->
</body>
</html>
